<div class="section-header">
    <div class="icon">
        <i class="fa fa-group"></i>
    </div>
    <h2>Artist: {{artist.artistName}}</h2>
</div>

<div class="grid-container">
    <div class="grid-33">
        <div class="image-container">
            <img ng-src="{{relatedAlbums[0].artworkUrl100}}"/>
        </div>
        <div class="information-container">
            <ul>
                <li>Name: <span class="text-normal">{{artist.artistName}}</span></li>
                <li>Genre: <span class="text-normal">{{artist.primaryGenreName}}</span></li>
            </ul>
            <a href="https://itunes.apple.com/ca/artist/the-beatles/id136975"
               target="itunes_store"
               style="display:inline-block;
                       overflow:hidden;
                       background:url(https://linkmaker.itunes.apple.com/htmlResources/assets/en_us//images/web/linkmaker/badge_itunes-lrg.png) no-repeat;
                       width:110px;
                       height:40px;
                       @media only screen{background-image:url(https://linkmaker.itunes.apple.com/htmlResources/assets/en_us//images/web/linkmaker/badge_itunes-lrg.svg);}"></a>
        </div>
    </div>
    <div class="grid-66">
        <div class="section-header small">
            <h2>Related Albums</h2>
        </div>
        <div class="grid-50 tablet-grid-50" ng-repeat="album in relatedAlbums">
            <div class="panel">
                <div class="album-image"><a href="/album/{{album.collectionId}}"><img  ng-src="{{album.artworkUrl100}}"/></a></div>
                <div class="album-description">
                    <p class="text-strong"><a ui-sref="private.album({albumId: album.collectionId})">{{album.collectionName}}</a></p>
                    <p class="artist">by <a class="text-emphasis" ui-sref="private.artist({artistId: album.artistId})">{{album.artistName}}</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

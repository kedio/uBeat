<div class="section-header">
    <div class="icon">
        <i class="fa fa-list"></i>
    </div>
    <h2>My playlists</h2>
    <p ng-hide="myPlaylists.length > 0">You don't have any playlist.</p>
</div>

<div class="grid-container">
    <div class="grid-50 tablet-grid-50" ng-repeat="playlist in myPlaylists">
        <div class="panel">
            <div class="playlist-image"><a href="/playlists/{{playlist.id}}"><img ng-src="{{playlist.tracks[0].artworkUrl100}}"/></a></div>
            <div class="playlist-description">
                <a href="/playlists/{{playlist.id}}">{{playlist.name}}</a>
                <p>Author: <span class="text-emphasis">{{playlist.owner.name}}</span></p>
                <p>Number of tracks: <span class="text-emphasis">{{playlist.tracks.length}}</span></p>
            </div>
            <div class="playlist-actions btn-group pull-right">
                <i class="fa clickable" ng-class="{'fa-stop' : isPlaylistPlaying(playlist) == true, 'fa-play-circle-o': isPlaylistPlaying(playlist) == false}" ng-click="togglePlaylist(playlist)"></i>
                <i class="fa fa-times-circle-o clickable" ng-click="deletePlaylist(playlist)"></i>
                <i class="fa fa-pencil clickable" ng-click="renamePlaylist(playlist)"></i>
            </div>
        </div>
    </div>
    <div class="grid-50 tablet-grid-50">
        <div class="panel">
            <div id="new-playlist-button">
                <i class="fa fa-plus-square-o clickable" ng-click="createNewPlaylist()"></i>
            </div>
        </div>
    </div>
</div>

<div class="section-header">
    <div class="icon">
        <i class="fa fa-list"></i>
    </div>
    <h2>Other playlists</h2>
</div>

<div class="grid-container">
    <div class="grid-50 tablet-grid-50" ng-repeat="playlist in otherPlaylists">
        <div class="panel">
            <div class="playlist-image"><a href="/playlists/{{playlist.id}}"><img ng-src="{{playlist.tracks[0].artworkUrl100}}"/></a></div>
            <div class="playlist-description">
                <a href="/playlists/{{playlist.id}}">{{playlist.name}}</a>
                <p>Author: <span class="text-emphasis">{{playlist.owner.name}}</span></p>
                <p>Number of tracks: <span class="text-emphasis">{{playlist.tracks.length}}</span></p>
            </div>
            <div class="playlist-actions btn-group pull-right">
                <i class="fa clickable" ng-class="{'fa-stop' : isPlaylistPlaying(playlist) == true, 'fa-play-circle-o': isPlaylistPlaying(playlist) == false}" ng-click="togglePlaylist(playlist)"></i>
            </div>
        </div>
    </div>
</div>

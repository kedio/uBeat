<header class="menu-color">
    <div class="header-left float-left">
        <div class="align-right">
            <a id="menu-button" class="menu-button hide-on-desktop"><i class="fa fa-bars"></i> <span>Menu</span></a>
        </div>
    </div>

    <div class="header-right">
        <div class="search-container" ng-hide="state.includes('private.search')">
            <form ng-submit="search(searchQuery)">
                <input type="text" class="search" ng-model="searchQuery" placeholder="Search">
            </form>
        </div>
        <div class="user-menu hide-on-tablet hide-on-mobile">
            <img src="{{user.userPicture}}">
            <div class="user-details"><a href="/userinfo/{{user.id}}">{{user.name}}</a></div>
            <a class="logout" href="/logout"><i class="fa fa-sign-out"></i> <span>logout</span></a>
        </div>
    </div>
</header>

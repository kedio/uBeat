<div class="modal-header">
    <h2 class="modal-title">Add songs to Playlists</h2>
</div>
<div class="modal-body">

    <span ng-hide="playlistsLoaded"><i class="fa fa-spin fa-spinner"></i> Loading playlists...</span>
    <select ng-show="!completedMessage && playlistsLoaded" ng-model="selectedPlaylist.playlist" ng-options="playlist.name for playlist in playlists | orderBy: 'name'">
        <option value="">-- choose playlist --</option>
    </select>
    <span ng-show="completedMessage"><i class="fa fa-check"></i> {{completedMessage}}</span>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="confirm()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
